    <main>
      <div class="container my-5">
        <h3 class="text-left">Editar funcionario</h3>
        <br />
        <div class="border p-3 bg-white">

          <div class="input-components">
            <div class="form-group">
              <label for="idlook">Buscar funcionario por cédula</label>
              <input type="text" name="idlook" id="idlook" class="form-control"/>
              <br>
              <div class="text-center">
                <button id="Search" name="Search" type="submit" class="btn btn-primary">Buscar</button>
              </div>
          </div>

          <div class="row">
            <!--derecha-->
            <div class="col-md-6">
              <div class="home">
                <div class="components">
                  <div class="input-components">
                    <div class="form-group">
                      <label for="id">Cedula</label>
                      <input type="text" name="id" id="id" class="form-control" readonly />
                    </div>
  
                    <div class="form-group">
                      <label for="name">Nombre completo</label>
                      <input type="text" name="name" id="name" class="form-control" />
                    </div>
  
                    <div class="form-group">
                      <label for="email">Correo electronico</label>
                      <input type="text" name="email" id="email" class="form-control"/>
                    </div>
  
                    <div class="form-group">
                      <label for="accumulatedDays">Dias de vacaciones acumuladas</label>
                      <input type="text" name="accumulatedDays" id="accumulatedDays" class="form-control"/>
                    </div>
  
                    <div class="form-group">
                      <label for="ancient">Antiguedad en meses</label>
                      <input type="text" name="ancient" id="ancient" class="form-control"/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
            <!--izquierda-->
            <div class="col-md-6">
              <div class="home">
                <div class="components">
                  <div class="input-components">
                    <div class="form-group">
                      <label for="boss">Jefe Directo</label>
                      <input type="text" name="boss" id="boss" class="form-control" />
                    </div>
  
                    <div class="form-group">
                      <label for="bosscorreo">Correo del jefe Directo</label>
                      <input type="text" name="bosscorreo" id="bosscorreo" class="form-control" />
  
                    </div>
  
                   
  
                    <div class="form-group">
                      <label for="salary">Salario neto</label>
                      <input type="text" name="salary" id="salary" class="form-control"/>
                    </div>
  
                    <div class="form-group">
                      <label for="role">Rol</label>
                      <select name="role" id="role" class="form-control">
                        <option value="Funcionario">Funcionario</option>
                        <option value="Jefe Directo">Jefe directo</option>
                        <option value="Encargado de recursos humanos">
                          Encargado de recursos humanos
                        </option>
                        <option value="Alcalde">Alcalde</option>
                      </select>
                    </div>
  
                    <div class="form-group">
                      <label for="entryTime">Hora entrada</label>
                      <input type="time" name="entryTime" id="entryTime" class="form-control" />
                    </div>
  
                    <div class="form-group">
                      <label for="departureTime">Hora salida</label>
                      <input type="time" name="departureTime" id="departureTime" class="form-control" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <hr class="my-4" />
          <div class="text-center">
            <button id="sendData" type="submit" class="btn btn-primary">Actualizar</button>
            <button id="sendDataDelete" type="submit" class="btn btn-danger">Eliminar</button>
          </div>
        </div>
