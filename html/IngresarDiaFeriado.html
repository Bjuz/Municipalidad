<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingresar feriado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fabe13b5d4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/Style/Navbar.css" />
    <link rel="stylesheet" href="/Style/style.css" />
    <link rel="stylesheet" href="/Style/RegistroFuncionario.css" />

  <body>
    <div id="loader"></div>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <nav class="sidebar close">
          <header>
            <div class="image-text">
              <span class="image">
                <img src="logocanton.png" alt="" />
              </span>

              <div class="text logo-text">
                <span class="name">SIGEVA</span>
                <span class="profession">Muncipalidad de</span>
                <span class="profession"> Santa Barbara</span>
              </div>
            </div>

            <i class="bx bx-chevron-right toggle"></i>
          </header>

          <div class="menu-bar">
            <div class="menu">
              <li class="search-box">
                <i class="bx bx-search icon"></i>
                <input type="text" placeholder="Search..." />
              </li>

              <ul class="menu-links">
                <li class="nav-link">
                  <a href="Inicio.html">
                    <i class="bx bx-home-alt icon"></i>
                    <span class="text nav-text">Inicio</span>
                  </a>
                </li>

                <li class="nav-link">
                  <a href="RegistroFuncionario.html">
                    <i class="bx bx-home-alt icon"></i>
                    <span class="text nav-text">Registro</span>
                  </a>
                </li>

                <li class="nav-link">
                  <a href="EditarFuncionario.html">
                    <i class="bx bx-bar-chart-alt-2 icon"></i>
                    <span class="text nav-text">Editar funcionario</span>
                  </a>
                </li>

                <li class="nav-link">
                  <a href="IngresarDiaFeriado.html">
                    <i class="bx bx-bell icon"></i>
                    <span class="text nav-text">Ingresar feriados</span>
                  </a>
                </li>
              </ul>
            </div>

            <div class="bottom-content">
              <li class="profile">
                <div class="profile-details">
                  <div class="text nav-text">Nombre empleado</div>
                  <div class="text nav-text">Puesto</div>
                </div>
              </li>

              <li class="">
                <a href="#">
                  <i class="bx bx-log-out icon"></i>
                  <span class="text nav-text">Logout</span>
                </a>
              </li>

              <li class="mode">
                <div class="sun-moon">
                  <i class="bx bx-moon icon moon"></i>
                  <i class="bx bx-sun icon sun"></i>
                </div>
                <span class="mode-text text">Dark mode</span>

                <div class="toggle-switch">
                  <span class="switch"></span>
                </div>
              </li>
            </div>
          </div>
        </nav>

        <!--create content-->
        <div class="col py-3">
          <div class="components">
            <h2>Ingresar día feriado</h2>

            <div class="input-components">
              <label for="date">Seleccione día feriado:</label>
              <input type="date" id="date" />
              <button id="sendData" type="submit" class="btn">AGREGAR</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../dist/IngresarDiaFeriado.bundle.js"></script>
    <script src="../src/Navbar/Navbar.js"></script>
