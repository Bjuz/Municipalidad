<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Registro de funcionario</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <li><a href="registroFuncionario.html">Registro funcionario</a></li>
        <li><a href="editarFuncionario.html">Editar funcionario</a></li>
        <li><a href="ingresarDiaFeriado.html">Ingresar dias feriados</a></li>
      </div>

      <div class="components">
        <h2>Registro de un nuevo funcionario</h2>

        <div class="input-components">
          <input
            type="text"
            name="id"
            id="id"
            class="form__input"
            placeholder="Cedula"
          /><br />
          <input
            type="text"
            name="name"
            id="name"
            class="form__input"
            placeholder="Nombre completo"
          />
          <input
            type="text"
            name="email"
            id="email"
            class="form__input"
            placeholder="Correo electronico"
          />
          <input
            type="text"
            name="accumulatedDays"
            id="accumulatedDays"
            class="form__input"
            placeholder="Dias acumulados"
          />
          <input
            type="text"
            name="ancient"
            id="ancient"
            class="form__input"
            placeholder="Antiguedad"
          />
          <input
            type="text"
            name="boss"
            id="boss"
            class="form__input"
            placeholder="Jefe directo"
          />
          <input
            type="text"
            name="salary"
            id="salary"
            class="form__input"
            placeholder="Salario"
          />

          <label for="role">Rol</label>
          <select name="role" id="role">
            <option value="Funcionario">Funcionario</option>
            <option value="Jefe Directo">Jefe directo</option>
            <option value="Encargado de recursos humanos">
              Encargado de recursos humanos
            </option>
            <option value="Alcalde">Alcalde</option>
          </select>

          <h3>Horario laboral</h3>
          <label for="entryTime">Hora entrada</label>
          <input
            type="time"
            name="entryTime"
            id="entryTime"
            class="form__input"
            placeholder="Hora entrada"
          />
          <label for="departureTime">Hora salida</label>
          <input
            type="time"
            name="departureTime"
            id="departureTime"
            class="form__input"
            placeholder="Hora salida"
          />

          <button id="sendData" type="submit" class="btn">AGREGAR</button>
        </div>
      </div>
    </div>

    <script src="../src/RegistroFuncionario.js"></script>
  </body>
</html>
