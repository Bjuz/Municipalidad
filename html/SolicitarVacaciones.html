<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar vacaciones</title>

    <!-- Calls JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div>
        <h1>Modulo de solicitud de vacaciones</h1>
        <p>Por favor, ingrese las fechas de inicio y fin de sus vacaciones</p>

        <form id="vacationForm" onsubmit="return getFormData()">
            <label for="fechaInicio">Fecha de inicio</label>
            <input type="date" name="fechaInicio" id="fechaInicio">
            <label for="fechaFin">Fecha de fin</label>
            <input type="date" name="fechaFin" id="fechaFin">
            <input type="submit" value="Solicitar"  />

    </div>

    <!-- Calls SolicitarVacaciones.js-->
    <script src="../src/SolicitarVacaciones.js"></script>
</body>
</html>
