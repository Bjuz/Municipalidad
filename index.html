<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/img/Iconos/favicon.ico">
  <title>Municipalidad</title>
  <link rel="stylesheet" href="Style/style.css">
<!--Boostrap stylesheet with CDN link (Downloads CSS file only while connected to internet)-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script type="module" src="dist/bundle.js"></script>
</head>

<body>

<div class="container">

<div class="row">
  <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8"> <!--Left Column-->
      <div class="row">
        <h1> Municipalidad de Santa Bárbara</h1>
      </div>
      <div class="row">
        <img class="Logo" src="Media/logocanton.png" alt="Logo de la Municipalidad de Santa Bárbara." />
      </div>
  </div>

  <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"> <!--Right Column-->
      <div class="row">
        <p>Correo Electronico</p>
        <input type="email" id="email" placeholder="example@gmail.com" required>
      </div>
      <div class="row">
        <p>Contraseña</p>
        <input type="password" id="password" placeholder="contraseña" required>
      </div>
      <div class="row">
        <button id="Loggin">Entrar</button>
        <button id="Forget">Olvide la contraseña</button>
        <!-- <button onclick="aut()">Ver si el usuario esta logueado</button>
        <button onclick="OtraP()">otra</button> -->
      </div>
    </div>
</div> <!--main row tag-->

</div> <!--main div (container) for Boostrap-->


  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="Javascript/script.js"></script>
</body>
</html>
