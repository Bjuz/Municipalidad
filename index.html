<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/img/Iconos/favicon.ico" />
    <title>Municipalidad</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style/style.css" />
    <link rel="stylesheet" href="Style/Login.css" />
    <script type="module" src="dist/index.bundle.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="vh-100 row d-flex justify-content-center align-items-center">
        <div class="card">
          <div class="p-5 mx-5">
            <div class="row text-center">
              <!--Left Column------------------------------------------------------->
              <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="row">
                  <h1 class="header1">Sistema de Gestión de Vacaciones</h1>
                  <h1 class="header2">Municipalidad de Santa Bárbara</h1>
                </div>

                <div class="row d-flex justify-content-center my-3">
                  <img
                    class="logo"
                    src="Media/logocanton.png"
                    alt="Logo de la Municipalidad de Santa Bárbara."
                  />
                </div>
              </div>

              <!--Center line------------------------------------------------------------>

              <!--Right Column------------------------------------------------------------>
              <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="d-flex justify-content-center mt-4">
                  <div>
                    <h1 class="header1">Inicio de sesión</h1>
                    <div class="row">
                      <div class="form">
                        <div control="" class="form-group">
                          <div class="row">
                            <input
                              type="email"
                              name="email"
                              id="email"
                              class="form__input"
                              placeholder="Correo Electronico"
                              required
                            />
                          </div>
                          <div class="row">
                            <input
                              type="password"
                              name="password"
                              id="password"
                              class="form__input"
                              placeholder="Contraseña"
                              required
                            />
                          </div>
                          <div class="row">
                            <button id="Forget" class="forgotpassword">
                              Olvidé la contraseña
                            </button>
                          </div>

                          <div class="row d-flex justify-content-center">
                            <button id="Loggin" type="submit" class="btn">
                              INICIAR SESION
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="Javascript/script.js"></script>
  </body>
</html>
